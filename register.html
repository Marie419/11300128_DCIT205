<!DOCTYPE html>
<html lang="en">
<head>

  <title>Register</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="main-pg2">

      <form action="/submit_endpoint">
      
        <div class="tt">
          <h1>Short Courses Registration Forms</h1>

          <hr>
          <p><b>example@gmail.com</b><a href="#">Switch Account</a></p>
          <p>Not shared</p>
        </div>
        <div class="surname">
          <label for="Surname">Enter Surname</label><br>

          <input type="text" placeholder="Your Answer" required>
        </div>
        <div class="surname">

          <input type="text" placeholder="Your Answer" required>
        </div>

        </div>

          <label>
            <input type="radio" class="hover-effect" name="option" value="option1" required>

          </label><br>
          <label>
            <input type="radio" class="hover-effect" name="option" value="option2" required>
            Secondary School
          </label><br>
          <label>
            <input type="radio" class="hover-effect"name="option" value="option3" required>
            Bachelor's Degree
          </label><br>
          <label>
            <input type="radio" class="hover-effect" name="option" value="option4" required>
            Master's Degree
          </label><br>
          <label>
            <input type="radio" class="hover-effect" name="option" value="option1" required>
            PhD
          </label><br>
        </div>
        <div class="surname">
          Organization Information
        </div>
        <div class="surname">
          <label for="org-info">Enter Organization Name</label><br>
          <input type="text" placeholder="Your Answer">
        </div>
        </div>
        <div class="surname">
        <label for="position">Position</label><br>
        <input type="text" placeholder="Your Answer">
        </div>
        <div class="surname">
        Short Courses
        </div>
        <div class="surname">
        <label for="short courses">Select courses you want to register</label><br><br>
        <label>
          <input type="checkbox" class="hover-effect" name="option" value="option1" required>
          Microsoft SQL Server Database Administration (₵ 995)
        </label><br>
        <label class="hover-effect">
          <input type="checkbox" name="option" value="option2" required>
          Linux Administration (₵ 995)
        </label><br>
        <label>
          <input type="checkbox" class="hover-effect"name="option" value="option3" required>
          Information Security and Ethical Hacking (₵ 995)
        </label><br>
        <label>
          <input type="checkbox" class="hover-effect"name="option" value="option4" required>
          Introduction to Web Programming (₵ 900)
        </label><br>
        <label>
          <input type="checkbox" class="hover-effect"name="option" value="option5" required>
          Digital Marketing (₵ 900)
        </label><br>
        <label>
        <input type="checkbox" class="hover-effect" name="option" value="option6" required>
        Certificate in Software Development (₵ 1500)
        </label><br>
        <label>
        <input type="checkbox" name="option" value="option7" class="hover-effect" required>
        Phone and Laptop Repairs (₵ 1000)
        </label><br>
        <label>
          <input type="checkbox" name="option" class="hover-effect" value="option8" required>
        Oracle Database Administration (₵ 995)
        </label><br>
        <label>
          <input type="checkbox" class="hover-effect" name="option" value="option9" required>

        </label><br>
        <label>
          <input type="checkbox" class="hover-effect" name="option" value="option10" required>
        Computer Networking Fundamentals - CCNA (₵ 995)
        </label><br>
        <label>
          <input type="checkbox" class="hover-effect" name="option" value="option11" required>
        Introduction to Microsoft Office Suite (₵ 750)
        </label><br>
        <label>
          <input type="checkbox" class="hover-effect" name="option" value="option12" required>
        Mobile Application Development (₵ 1000)
        </label><br>
        <label>
          <input type="checkbox" class="hover-effect" name="option" value="option13" required>
        Certificate in Information Systems Audit (₵ 995)
        </label><br>
        </div>

          <p>Clear Forms</p>
